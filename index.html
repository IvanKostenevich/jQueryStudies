<!doctype html>
<html>
<head>
    <meta charset="utf-8">

<body>

<h2>1.</h2><select size="6" title="select" class="selectbutton">
    <option value="2">111</option>
    <option value="1">333</option>
    <option value="3">aaa</option>
    <option value="c">222</option>
    <option value="b">ccc</option>
    <option value="a">bbb</option>

</select>

<button type="button" class="sort-by-value" onclick="$('.selectbutton').sortByValue()">Sort By value</button>
<button type="button" class="sort-by-text" onclick="$('.selectbutton').sortByText()">Sort By Text</button>
<button type="button" class="sort-by-direction" onclick="$('.selectbutton').sortByDirection()">Sort By Direction
</button>
<button type="button" class="sort-by-string" onclick="$('.selectbutton').sortByTypeString()">Sort By String</button>
<button type="button" class="sort-by-number" onclick="$('.selectbutton').sortByTypeNumber()">Sort By Number</button>
<br>
<br>

<h2>2.</h2>
<button type="button" class="block-interface" onclick="$(this).blockInterface()">Block Interface</button>

<h2>3.</h2>
<div class="my-tabs">
    <ul class='tabs'>
        <li><a href='#tab1'>Tab 1</a></li>
        <li><a href='#tab2'>Tab 2</a></li>
        <li><a href='#tab3'>Tab 3</a></li>
    </ul>
    <div class="content">
        <div id='tab1'>
            <p>First Tab's Content</p>
        </div>
        <div id='tab2'>
            <p>Second Tab's Content</p>
        </div>
        <div id='tab3'>
            <p>Third Tab's Content</p>
        </div>
    </div>
</div>


<h2>4.</h2>
<div class="notification">
    <button type="button" class="notify-button">Get Notification</button>
    <p class="notify">Notification!</p>
</div>

<h2>5.</h2>
<div class="table">

    <select size="3" class="select-hidden">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
    </select>
</div>
